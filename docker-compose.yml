version: '3.8'

services:
  chrome:
    build:
      context: .
      dockerfile: Dockerfile.chrome
    image: snapup-chrome:latest
    container_name: snapup-chrome
    restart: unless-stopped
    ports:
      - "9222:9222"
    shm_size: '2gb'
    networks:
      - snapup-network
    # chromedp/headless-shell 不包含健康检查工具，禁用健康检查
    healthcheck:
      test: ["NONE"]

  snapup:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: snapup
    ports:
      - "8080:8080"
    volumes:
      - ./screenshots:/app/screenshots
    environment:
      - PORT=8080
      - CHROME_WS_URL=ws://chrome:9222
    depends_on:
      - chrome
    # 添加启动延迟，等待 Chrome 容器就绪
    command: sh -c "sleep 10 && /app/snapup -mode=http -port=8080 -output=/app/screenshots"
    networks:
      - snapup-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:8080/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

networks:
  snapup-network:
    driver: bridge

volumes:
  screenshots:
    driver: local
