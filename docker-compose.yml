version: '3.8'

services:
  snapup:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: snapup
    ports:
      - "8080:8080"
    volumes:
      - ./screenshots:/app/screenshots
    environment:
      - PORT=8080
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:8080/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
